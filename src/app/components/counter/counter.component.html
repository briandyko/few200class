<span>{{count$ | async }}</span>
<div>
  <input type="button"
         class="btn btn-primary btn-sm"
         value="-"
         [disabled]="(count$ | async) === 0"
         (click)="decrement()">
  <input type="button"
         class="btn btn-primary btn-sm"
         value="+"
         (click)="increment()">
  <input type="button"
         class="btn btn-primary btn-sm"
         value="RESET"
         (click)="reset()">
</div>
